<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="calbody">
    <div class="calculator">
        <form >
            <input type="text"  class="display">
        
        </form>
            
        <div class="buttons">
            <button id="opertaors" class="btn btn-alldelte" type="button">AC</button>
            <button id="opertaors" class="btn-onedelte" type="button">CE</button>
            <button type="button" class="btn btn-buttons" data-num=".">.</button>
            <button type="button" class="btn btn-buttons" data-num="/">/</button>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-buttons" data-num="9">9</button>
            <button type="button" class="btn btn-buttons" data-num="8">8</button>
            <button type="button" class="btn btn-buttons" data-num="7">7</button>
            <button type="button" class="btn btn-buttons" data-num="*">*</button>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-buttons" data-num="6">6</button>
            <button type="button" class="btn btn-buttons" data-num="5">5</button>
            <button type="button" class="btn btn-buttons" data-num="4">4</button>
            <button type="button" class="btn btn-buttons" data-num="+">+</button>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-buttons" data-num="3">3</button>
            <button type="button" class="btn btn-buttons" data-num="2">2</button>
            <button type="button" class="btn btn-buttons" data-num="1">1</button>
            <button type="button" class="btn btn-buttons" data-num="-">-</button>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-buttons" data-num="00">00</button>
            <button type="button" class="btn btn-buttons" data-num="0">0</button>
            <button id="equal" type="button "class=" btn-equal"  >=</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
